<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<div class="container mt-5">
    <h1>Страница пользователя</h1>

    <p th:text="'Имя пользователя - ' + ${user.getName()}">VALUE</p>
    <p th:text="'Мыло пользователя - ' + ${user.getEmail()}">VALUE</p>
    <p th:text="'Возраст пользователя - ' + ${user.getAge()}">VALUE</p>

</div>
</body>

<br/>
<hr/>
<a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">Edit</a>
<br/>
<a th:href="@{/admin/users}">All users</a>
<br/>
<form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete">
</form>
<br/>
<form class="form-signin" method="get" action="/logout">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
</form>
</html>
